<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Forgot Password - TARCinemas</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgot_password.css">
    <link rel="stylesheet" href="../css/sign_style.css">
    <script src="../js/forgot_password.js"></script>

    <!-- <link rel="icon" type="image/x-icon" href="/icon/favicon (2).ico"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"> -->
</head>

<body>
    <audio id="audio" preload="auto" src="/audio/comfybgm.mp3" autoplay loop>
        Unsupported in Firefox
    </audio>

    <div class="container">
        <div class="logo">
            <img src="../images/userLock_icon.png" alt="Forgot Password">
        </div>

        <div class="title">We need to verify your identity.</div>

        <div class="form">
            <div class="email">
                <img src="../images/mail_icon.png" class="sign_icon">

                <input type="email"
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2.}$"
                id="email" name="email"
                title="Must be a valid email."
                placeholder="Enter registered email" required>
            </div>

            <div id="acc1">
                <p>
                    <a id="acc">Already have an account?</a>
                    <a href="../html/sign_in.html">Sign in here.</a>
                    <hr>
                    <br>
                    <a id="button"><button type="submit" class="confirmbtn" onclick="checkmail()">Confirm</button></a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
